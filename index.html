<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <!-- header section start -->
    <header>
        <!-- header left start -->
        <div class="search_area center">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="search center ml-10">
                <span class="material-icons-outlined pl-10">
                    search
                </span>
                <input placeholder="Search Facebook" type="text">
            </div>
        </div>
        <!-- header left end -->
        <!-- header middle nav start -->
        <nav>
            <ul class="center">
                <li>
                    <a data-tag="Home" href="#">
                        <span class="material-icons-outlined">
                            home
                        </span>
                    </a>
                </li>
                <li>
                    <a data-tag="Friends" href="#">
                        <span class="material-icons-outlined">
                            people
                        </span>
                    </a>
                </li>
                <li>
                    <a data-tag="Watch" href="#">
                        <span class="material-icons-outlined">
                            ondemand_video
                        </span>
                    </a>
                </li>
                <li>
                    <a data-tag="Groups" href="#">
                        <span class="material-icons-outlined">
                            groups
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- header middle nav end -->
        <!-- header right start -->
        <div class="profile_section">
            <ul class="center">
                <li class="profile_pic center">
                    <img src="images/profile.jpg" alt="">
                    Ferdous
                </li>
                <li data-tag="Menu" >
                    <span class="material-icons-outlined">
                        apps
                    </span>
                </li>
                <li data-tag="Messengers">
                    <i  class="fab fa-facebook-messenger"></i>
                </li>
                <li data-tag="Notification">
                    <span class="material-icons-outlined">
                        notifications
                    </span>
                </li>
                <li data-tag="Account">
                    <span class="material-icons-outlined">
                        arrow_drop_down
                    </span>
                </li>
            </ul>
        </div>
        <!-- header right end -->
    </header>
    <!-- header section end -->
</body>

</html>
